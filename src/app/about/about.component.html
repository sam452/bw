<div class="container-fluid">
  
  <div class="row">

    <div *ngIf="articles then Articles"></div>
    <ng-template #Articles>

      <article *ngFor="let article of articles.data;" class="offset-sm-1 col-xs-12 col-sm-10">
        <h1 class="col-xs-12">
              {{ article.attributes.title }}
        </h1>
        <div class="col-xs-12" [innerHtml]="article.attributes.body.processed">
        </div>

      </article>

    </ng-template>


  </div>
</div>
